<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-secondary">
<header th:replace="fragments/commons::nav"></header>
<main class="bg-secondary" role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Login</strong></h1>
            <h3 class="mt-5 text-center"><strong class="bg-blur rounded border-white pl-3 border-bottom">Enter valid
                username and
                password</strong>
            </h3>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form class="text-center text-light" th:action="@{/users/login}" th:method="post"
                  th:object="${userLoginBindingModel}">
                <h3 class="mt-5 text-center" th:if="${isFound == false}">
                    <strong class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>
                </h3>
                <!--                <div class="form-group row">-->
                <!--                    <label for="username" class="col-sm-2 col-form-label">Username</label>-->
                <!--                    <div class="col-sm-10">-->
                <!--                        <input th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control"-->
                <!--                               id="username"-->
                <!--                               aria-describedby="usernameHelpInline" placeholder="Username">-->
                <!--                        <small id="usernameHelpInline"-->
                <!--                               class="invalid-feedback bg-danger text-light rounded">-->
                <!--                            Username length must be between 5 and 20 characters.-->
                <!--                        </small>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="username">Username</label>
                    <div class="col-sm-10">
                        <input aria-describedby="usernameHelpInline" class="form-control" id="username"
                               placeholder="Username"
                               th:errorclass="bg-danger"
                               th:field="*{username}" type="text">
                        <small class=" bg-danger text-light rounded" id="usernameHelpInline" th:errors="*{username}"
                               th:if="${#fields.hasErrors('username')}">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input aria-describedby="passwordHelpInline" class="form-control" id="password"
                               placeholder="Password"
                               th:errorclass="is-invalid"
                               th:field="*{password}" type="password">
                        <small class="invalid-feedback bg-danger text-light rounded"
                               id="passwordHelpInline">
                            Password length must be more than 3 characters.
                        </small>
                    </div>
                </div>
                <button class="btn btn-info w-50" type="submit">Login</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
