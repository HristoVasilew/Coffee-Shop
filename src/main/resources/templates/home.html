<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-secondary">
<header th:replace="fragments/commons::nav"></header>
<main class="bg-secondary" role="main">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded"
                    th:text="|Ð¢ime to prepare all orders(in min): ${totalTime}|"></h3>
                <div class="mt-3 rounded badge-info p-3" th:each="o : ${orders}" th:object="${o}">
                    <img alt="Cake" class="mr-2" height="50px"
                         th:src="'/images/'+ *{category.name.name().toLowerCase()}+.png" width="50px">
                    <span class="p-3" th:text="*{name}">Name</span>
                    <span class="p-3" th:text="*{price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/ready/{id}(id = *{id})}">Ready</a>
                </div>

            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div class="mt-3 rounded badge-info p-3" th:each="o : ${users}" th:object="${o}">
                    <img alt="Employee" class="mr-2" height="50px"
                         src="/images/employee.png" width="50px">
                    <span class="p-3" th:text="|Employee - *{username}|"> Pesho</span>
                    <span class="p-3" th:text="|Number of orders: *{countOfOrders}|"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
